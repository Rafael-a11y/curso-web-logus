<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="vh-100">
    <header>

    </header>
    <main class="p-5">
        <section class="vh-100 vw-100 border border-5 py-4 container">
            <div class="row">
                <div class="col-10 col-xl-8 mx-auto py-5">
                    <div class="border border-5 rounded p-3">
                        <h3 class="fw-bold p-3">
                            Entre em contato
                        </h3>
                        <form action="get" id="contato">
                            <div class="form-floating mb-3 div-formulario">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="form-floating mb-3 div-formulario">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-floating mb-3 div-formulario">
                                <input type="tel" class="form-control" id="floatingPhone" placeholder="Phone Number">
                                <label for="floatingPhone">Phone Number</label>
                            </div>
                            <select class="form-select mb-3 div-formulario" aria-label="Default select example">
                                <option selected>Preferência de contato</option>
                                <option value="1">Whatsapp</option>
                                <option value="2">Email</option>
                                <option value="3">Ligação</option>
                            </select>
                            <div>
                                <button type="submit" class="btn btn-dark fw-bold w-100 py-3 mt-3">Enviar</button>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="./main.js">
    </script>
</body>
</html>
