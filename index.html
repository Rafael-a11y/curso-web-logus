<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="vh-100">
    <header>

    </header>
    <main>
        <section class="d-flex justify-content-center align-items-center vh-100 border ">
            <form action="get" class="d-flex flex-column bg-info row-gap-4 w-50" id="form">
                <div class="d-flex flex-column div-formulario">
                    <input type="text" placeholder="Nome" id="campo-nome" class="">
                    <label for="campo-nome">Nome</label>
                </div>
                <div class="d-flex flex-column div-formulario">
                    <input type="email" placeholder="Email" id="campo-email" class="">
                    <label for="campo-email">Email</label>
                </div>
                <div class="d-flex flex-column div-formulario">
                    <input type="password" placeholder="Senha" id="campo-senha" class="">
                    <label for="campo-senha">Senha</label>
                </div>
                <div class="d-flex flex-column div-formulario">
                    <input type="password" placeholder="Confirme a senha" id="campo-confirmacao-senha" class="">
                    <label for="campo-confirmacao-senha">Confirme a senha</label>
                </div>
                <div class="d-flex flex-column div-formulario">
                    <input type="tel" placeholder="Telefone" id="campo-telefone" class="">
                    <label for="campo-telefone">Telefone</label>
                </div>
                <div class="d-flex flex-column">
                    <input type="submit" class="bg-dark">
                </div>
            </form>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="./main.js">
    </script>
</body>
</html>
